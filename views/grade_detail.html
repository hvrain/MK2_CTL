    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart', 'line']});
        google.charts.setOnLoadCallback(drawBasic);
        var not_dark = true;

        function drawBasic() {
            
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'x');
            data.addColumn('number', '⠀상하축: 예상성적,⠀좌우축: 과제점수⠀⠀');
            //data.addColumn('number', '⠀x축: 과제점수,⠀y축: 예상성적⠀⠀');

            data.addRows([
                [0, 0],   [3, 10],  [6, 10],  [9, 10],  [12, 10],  [15, 20],
                [18, 20],  [21, 33],  [24, 33],  [27, 33],  [30, 33], [33, 50],
                [36, 50], [39, 50], [42, 50], [45, 50], [48, 50], [51, 50],
                [54, 50], [57, 50], [60, 78], [63, 78], [66, 78], [69, 78],
                [72, 83], [75, 83], [78, 83], [81, 83], [84, 83], [87, 95], 
                [90, 95], [93, 95], [96, 95], [98, 95], [100, 100]
            ]);

            var options = {
                hAxis: {
                    viewWindow:{
                        min: 0,
                        max: 100
                    }
                },
                vAxis: {
                    viewWindow:{
                        min: 0,
                        max: 100
                    }
                },
                colors: ['#05acff'],
                pointSize: 4,
                pointShape: { type: 'circle', sides: 5 },
                legend: { position: 'bottom' }
            };

            var options_dark = {
                titleTextStyle: {
                    color: '#fff'
                },
                hAxis: {
                    viewWindow:{
                        min: 0,
                        max: 100
                    },
                    textStyle: {
                        color: '#fff'
                    },
                    titleTextStyle: {
                        color: '#fff'
                    }
                },
                vAxis: {
                  viewWindow:{
                    min: 0,
                    max: 100
                  },
                    textStyle: {
                        color: '#fff'
                    },
                    titleTextStyle: {
                        color: '#fff'
                    }
                },
                colors: ['#05acff'],
                pointSize: 4,
                pointShape: { type: 'circle', sides: 5 },
                legend: { 
                    position: 'bottom',
                    textStyle: {
                        color: '#fff'
                    },
                },
                backgroundColor: '#000'
            };

            var chart = new google.visualization.LineChart(document.getElementById('ctl_chart_div'));
            
            if (not_dark){
                chart.draw(data, options);
            }else{
                chart.draw(data, options_dark);
            }
            
        }
    </script>
